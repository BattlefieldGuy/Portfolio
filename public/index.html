    <script>
        const translations = {
            en: {
                "Welcome": "Welcome to Matthew's Portfolio",
                "Welcome-Extra": "XR developer and code enthusiast",
                "Time-Tag-4": "4 weeks",

                /* About me text EN
                
                So let me tell you something about
                                    me. I'm 17, always had a passion for games
                                    and the military has always had my interest, wich is probably noticable in the picture on the right.
                                    My hobby's exist of a martial arts sport, reading, gaming and most of all developing games. As a kid
                                    I always wonderd how fun it would be to make games. There had been some douts but eventualy after I
                                    found the right study, I whent on to become an XR developer. Of course as an XR developer, Unity is 
                                    well know engine to me. As is C#. I also work in C++ And learing to use it with Unreal. This portfolio 
                                    is made with HTML, CSS and JavaScript so I gues you could say that I'm also good at that.
                
                */

            },
            nl: {
                "Welcome": "Welkom op Matthew's Portfolio",
                "Welcome-Extra": "XR ontwikkelaar en codeliefhebber",
                "Time-Tag-4": "4 weken",
                "Time-Tag-8": "8 weken",
                "Time-Tag-Own": "Recreatie project",
                "AboutMe": "Over Mij",
                "AboutMeText": `Laat me iets over mezelf vertellen. Ik ben 17, heb altijd een passie gehad voor games
en het leger heeft me ook altijd geïnteresseerd, wat waarschijnlijk te zien is op de foto rechts.
Mijn hobby’s bestaan uit een vechtsport, lezen, gamen en vooral het ontwikkelen van games.
Als kind vroeg ik me altijd af hoe leuk het zou zijn om zelf games te maken.
Er waren wat twijfels, maar uiteindelijk, nadat ik de juiste studie had gevonden,
ben ik verder gegaan om XR-ontwikkelaar te worden. 

Natuurlijk is Unity als XR-ontwikkelaar een bekende engine voor mij. Net als C#.
Ik werk ook met C++ en ben aan het leren om het te gebruiken met Unreal.
Deze portfolio is gemaakt met HTML, CSS en JavaScript, dus je zou kunnen zeggen dat ik daar ook goed in ben.`,
            }
        };

        function setLanguage(lang) {
            const langData = translations[lang];
            if (!langData) return;

            // Translate unique IDs
            for (const id in langData) {
                const el = document.getElementById(id);
                if (el) el.innerText = langData[id];
            }

            // Translate tags with classes and data-key
            document.querySelectorAll(".translatable-text").forEach(el => {
                const key = el.getAttribute("data-key");
                if (langData[key]) {
                    el.innerText = langData[key];
                }
            });

            localStorage.setItem("language", lang);
        }
        // Auto-load the preferred language on page load
        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("language") || "en"; // Default to English
            setLanguage(savedLanguage);
        });

        //Discord clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000); // Hide after 2 seconds
            });
        }

        // Filter
        // Keep track of active filters
        const activeFilters = new Set();

        function toggleFilter(button) {
            const tag = button.getAttribute('data-tag');
            const allButton = document.querySelector('[data-tag="all"]');

            if (tag === 'all') {
                // Reset all filters
                activeFilters.clear();
                document.querySelectorAll('.filter-group .btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            } else {
                // Deselect "All" if any other filter clicked
                allButton.classList.remove('active');

                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    activeFilters.delete(tag);
                } else {
                    button.classList.add('active');
                    activeFilters.add(tag);
                }

                // If none filters selected, re-activate All
                if (activeFilters.size === 0) {
                    allButton.classList.add('active');
                }
            }

            applyFilters();
        }

        function applyFilters() {
            const cards = document.querySelectorAll('.masonry .card');

            const noActiveFilters = activeFilters.size === 0;

            cards.forEach(card => {
                const tags = (card.getAttribute('data-tags') || '').split(' ');
                const matches = !noActiveFilters && [...activeFilters].every(tag => tags.includes(tag));

                if (matches) {
                    card.classList.add('Highlight');
                    card.style.opacity = '1';
                } else {
                    card.classList.remove('Highlight');
                    card.style.opacity = noActiveFilters ? '1' : '0.3';
                }

                // Highlight matching tag spans inside card
                const tagSpans = card.querySelectorAll('[data-tag]');
                tagSpans.forEach(tagEl => {
                    const tagValue = tagEl.getAttribute('data-tag');
                    if (activeFilters.has(tagValue)) {
                        tagEl.classList.add('highlighted');
                    } else {
                        tagEl.classList.remove('highlighted');
                    }
                });
            });
        }
