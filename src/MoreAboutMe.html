<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Matthew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #233440, #1a1c29);
            color: #919191;
            padding: 40px;
        }

        .about-container {
            max-width: 900px;
            margin: auto;
        }

        .about-more {
            padding: 60px 0;
            color: #f3f3f3;
        }

        .about-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
            gap: 40px;
        }

        .about-section.reverse {
            flex-direction: row-reverse;
        }

        .about-text {
            flex: 1;
            color: #f3f3f3;
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffd966;
        }

        .about-text p {
            font-size: 1rem;
            line-height: 1.6;
            color: #cfcfcf;
        }

        .about-media {
            flex: 1;
            text-align: center;
        }

        .about-media img,
        .about-media video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Carousel custom style */
        /* Make controls visible on dark backgrounds */
        .carousel .carousel-control-prev-icon,
        .carousel .carousel-control-next-icon {
            filter: invert(1) drop-shadow(0 0 6px rgba(255, 255, 255, .6));
        }

        /* Nice rounding/shadow to match your cards */
        .about-media .carousel {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
        }

        
    </style>
</head>

<body>

    <!-- room for titel -->

    <!-- About Section Block PREFAB-->
    <div class="about-section">
        <div class="about-text">
            <h3>My Hobby Example</h3>
            <p>
                I love experimenting with VR mechanics and prototyping new interaction
                styles. Here’s a little showcase of screenshots from my prototypes.
            </p>
        </div>

        <div class="about-media">
            <div id="aboutCarousel1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000"
                data-bs-pause="hover" data-bs-touch="true" data-bs-wrap="true">

                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#aboutCarousel1" data-bs-slide-to="0" class="active"
                        aria-current="true"></button>
                    <button type="button" data-bs-target="#aboutCarousel1" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#aboutCarousel1" data-bs-slide-to="2"></button>
                </div>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imgs/DungeonShooter.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/DungeonShooter2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/DungeonShooter1.png" class="d-block w-100" alt="...">
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#aboutCarousel1"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#aboutCarousel1"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>



        <a href="index.html" class="btn btn-outline-light mt-4">⬅ Back to Home</a>

</body>

<script>
    // Translation
    const translations = {
        en: {

        },
        nl: {

        }
    }

    function setLanguage(lang) {
        const langData = translations[lang];
        if (!langData) return;

        // Translate unique IDs
        for (const id in langData) {
            const el = document.getElementById(id);
            if (el) el.innerText = langData[id];
        }

        // Translate tags with classes and data-key
        document.querySelectorAll(".translatable-text").forEach(el => {
            const key = el.getAttribute("data-key");
            if (langData[key]) {
                el.innerText = langData[key];
            }
        });

        localStorage.setItem("language", lang);
    }
    // Auto-load the preferred language on page load
    document.addEventListener("DOMContentLoaded", () => {
        const savedLanguage = localStorage.getItem("language") || "en"; // Default to English
        setLanguage(savedLanguage);
    });

    //carousel
    document.addEventListener('DOMContentLoaded', function () {
    const el = document.getElementById('aboutCarousel1');
    if (window.bootstrap && el) {
      new bootstrap.Carousel(el, {
        interval: 5000,   // auto-slide every 5s
        ride: 'carousel', // start automatically
        pause: 'hover',   // pause when hovered
        touch: true,
        wrap: true
      });
    } else {
      console.warn('Bootstrap not loaded or #aboutCarousel1 not found.');
    }
  });
</script>

</html>
